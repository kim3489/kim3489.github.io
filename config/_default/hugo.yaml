# Configuration of Hugo
# Guide: https://docs.hugoblox.com/tutorial/
# Hugo Documentation: https://gohugo.io/getting-started/configuration/#all-configuration-settings
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

title: KcwWeb # Website name
baseURL: 'https://kim3489.github.io/' # Website URL

############################
## LANGUAGE
############################

defaultContentLanguage: ko
hasCJKLanguage: false
defaultContentLanguageInSubdir: true
removePathAccents: true
languages:
  ko:
    contentDir: content/ko
    disabled: false
    languageCode: ko-KO
    languageDirection: ltr
    languageName: Korean
    menus:
      main:
      - name: 관심사
        pageRef: /interest
        weight: 10
      - name: 음악
        pageRef: /music
        weight: 20
      - name: 연락
        pageRef: /contact
        weight: 30
      - name: 자기소개
        pageRef: /about
        weight: 40
    params:
      subtitle: 참조, 튜터리얼, 설명
    title: 프로젝트 문서
    weight: 1
  en:
    contentDir: content/en
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    menus:
      main:
      - name: Interest
        pageRef: /interest
        weight: 10
      - name: Music
        pageRef: /music
        weight: 20
      - name: Cotact
        pageRef: /contact
        weight: 30
      - name: About
        pageRef: /about
        weight: 40
    params:
      subtitle: Reference, Tutorials, and Explanations
    title: Project Documentation
    weight: 2

############################
## ADVANCED
############################
build:
  writeStats: true
enableGitInfo: false
summaryLength: 30
paginate: 10
enableEmoji: true
enableRobotsTXT: true
footnotereturnlinkcontents: <sup>^</sup>
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
permalinks:
  authors: '/author/:slug/'
  tags: '/tag/:slug/'
  categories: '/category/:slug/'
disableAliases: true
outputs:
  home: [HTML, RSS, JSON, WebAppManifest, headers, redirects]
  section: [HTML, RSS]
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart
timeout: 600000
taxonomies:
  tag: tags
  category: categories
  publication_type: publication_types
  author: authors
markup:
  _merge: deep
related:
  threshold: 80
  includeNewer: true
  toLower: true
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 70
security:
  _merge: deep
sitemap:
  _merge: deep